<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Make it compatible to mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CT Scan Lung Disease Prediction</title>
        <style>
            body {
                background-image: url('https://images.pexels.com/photos/287227/pexels-photo-287227.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                backdrop-filter: blur(1px) saturate(80%);
            }
            h2 {
                text-align: center;
                color:black;
            }

            h4 {
                text-align: center;
                color:black;
            }
            h3 {
                text-align: center;
                color:black;
            }
			img {
                display: block;
  				margin-left: auto;
  				margin-right: auto;
  				width: 50%;
            }
            p {
                text-align: center;
                text-decoration: none;
                font-size: 20px;
            }
    		.file-custom{
				-webkit-box-sizing: border-box;
 				-moz-box-sizing: border-box;
  				box-sizing: border-box;
			}
	
        </style>
    </head>
    <body>
        <h2 class="text-cenetr">CT Scan Lung Disease Prediction</h2>
        <h4 class="text-cenetr">Upload an image and click submit</h4>
        
        <form class="p-3 text-center" method="post" action="/" enctype="multipart/form-data">
            <dl>
            	<label class="file">
  					<input class="custom-file-input" type="file" id="file" aria-label="File browser">
  					<span class="file-custom"></span>
				</label>
				
            </dl>
            <p >
                <input type="submit" name="submit" value="Submit">
            </p>
        </form>
        
        <p style="color:black;">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
        Diagnosis for the following image is: <u><h3 style="color:black;">{{ messages[0] }}</h3></u><br>
        <img src="{{ messages[1] }}" width="300", height="225">
       
	  {% endif %}
	{% endwith %}
</p>
        
    </body>
</html>
