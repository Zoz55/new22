<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Make it compatible to mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CT Scan Lung Disease Prediction</title>
        <style>
            body {
                background-image: url('https://images.pexels.com/photos/287227/pexels-photo-287227.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                backdrop-filter: blur(1px) saturate(80%);
            }
            h2 {
                text-align: center;
                color:black;
            }

            h4 {
                text-align: center;
                color:black;
            }
            
            p {
                text-align: center;
                text-decoration: none;
                font-size: 20px;
            }
           input[type="file" i] {
                appearance: none;
                background-color: initial;
                cursor: default;
                align-items: baseline;
                color: inherit;
                text-overflow: ellipsis;
                white-space: pre;
                text-align: start !important;
                padding: initial;
                border: initial;
                overflow: hidden !important;
} 
        </style>
    </head>
    <body>
        <h2 class="text-cenetr">CT Scan Lung Disease Prediction</h2>
        <h4 class="text-cenetr">Upload an image and click submit</h4>
        
        <form class="p-3 text-center" method="post" action="/" enctype="multipart/form-data">
            <dl>
            
                <label for="inputTag">
                    Select Image <br/>
                    <i class="fa fa-2x fa-camera"></i>
                    <input id="inputTag" type="file"/>
                    <br/>
                    <span id="imageName"></span>
                </label>
            </dl>
            <p >
                <input class="btn btn-info btn-lg" type="submit" name="submit" value="Submit">
            </p>
        </form>
    </body>
</html>
