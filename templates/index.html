<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Make it compatible to mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CT Scan Lung Disease Prediction</title>
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/168/168621.png">
        <style>
            body {
                background-image: url('https://images.pexels.com/photos/287227/pexels-photo-287227.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                backdrop-filter: blur(1px) saturate(80%);
            }

            h2 {
                text-align: center;
                color: black;
            }

            h4 {
                text-align: center;
                color: black;
            }

            h3 {
                text-align: center;
                color: black;
            }

            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }

            p {
                text-align: center;
                text-decoration: none;
                font-size: 20px;
            }

            .inputfile {
                
               position: absolute;
                opacity: 0;
                overflow: hidden;
             	
            }

            .inputfile + label {
                cursor: pointer;
		font-size: 1.25em;
                font-weight: 500;
                color: white;
                background-color: black;
                display: inline-block;
		padding: 5px 5px;
		text-align: center;
		border-width: 5px;
		overflow: hidden;
		
			}

            
           .submitbutton{
		cursor: pointer;
		font-size: 1.2em;
                font-weight: 500;
                color: white;
                background-color: black;
                display: inline-block;
		padding: 5px 5px;
		text-align: center;
		overflow: hidden;
		border-width: 5px;
             }
			
        </style>
    </head>
    <body>
        <h2 class="text-cenetr">CT Scan Lung Disease Prediction</h2>
        <h4 class="text-cenetr">Upload an image and click submit</h4>
        <form class="p-3 text-center" method="post" action="/" enctype="multipart/form-data">
            <P>
                <input type="file" name="file" id="file" class="inputfile"/>
                <label for="file">Choose a file</label>
            </P>
            <p>
                <input class="submitbutton" type="submit" name="submit" value="Submit">
            </p>
        </form>
        
	    <p style="color:black;">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
        Diagnosis for the following image is: <u><h3 style="color:black;">{{ messages[0] }}</h3></u><br>
        <img src="{{ messages[1] }}" width="300", height="225">
       
	  {% endif %}
	{% endwith %}
</p>

    </body>
</html>
